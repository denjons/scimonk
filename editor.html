<!DOCTYPE html>
<html>
  <head>
    <title>sciMonk HTML5 canvas editor</title>
    <meta name="description" content="HTML5 canvas editor" />
    <meta name="author" content="Dennis JÃ¶nsson" />
    <meta name="email" content="dennis.j@live.se" />
    <meta name="keywords" content="html5, canvas, 3d, editor" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link
      rel="stylesheet"
      href="css/control.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="css/layout.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="css/button_styles.css"
      type="text/css"
      media="screen"
    />

    <!-- Add gif.js -->
    <script src="node_modules/gif.js/dist/gif.js"></script>

    <!-- 3d -->
    <script type="module">
      import { init } from './src/editor.js';

      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        init();
      });
    </script>


  </head>

  <body id="body">
    <div id="wraper" >
      <div id="workSpace" ondrop="dropEventHandler(event)" ondragover="dragOverEventHandler(event)" ondragenter="dragEnterEventHandler(event)">
        <div id="canvasDiv" style="display: flex;">
          <canvas
            id="canvas"
            width="1500"
            height="1500"
            style="background: white; margin-right: 10px;"
          ></canvas>
          
          <!-- Text fields moved to the right of the canvas -->
          <div id="statsPanel" style="display: flex; flex-direction: column; justify-content: center; margin-left: 10px;">
            <div class="container">
              <label>Render time:</label>
              <input type="text" id="renderTime" readonly />
            </div>
            <div class="container">
              <label>Misc:</label>
              <input type="text" id="misc" readonly />
            </div>
            <div class="container">
              <label>Triangles:</label>
              <input type="text" id="triangles" readonly />
            </div>
          </div>
        </div>
        <div id="inputPanel">
          <table>
            <tr>
              <td>
              </td>
              <td>
                <button id="save" onclick="generateStlFile()" style="background: #71f6af">
                  save model
                </button>
              </td>
              <td>
                <button id="stop" onclick="stopAnimation()" style="background: #ff6b6b">
                  stop
                </button>
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <div class="container">
                  <label>Lines</label><input type="checkbox" id="lines" />
                </div>
              </td>
              <td>
                <div class="container">
                  <label>Fill</label><input type="checkbox" id="fill" />
                </div>
              </td>
              <td>
                <div class="container">
                  <label>Crosshair</label
                  ><input type="checkbox" id="crossHair" />
                </div>
              </td>
              <td>
                <div class="container">
                  <label>Graph</label><input type="checkbox" id="drawGraph" />
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
